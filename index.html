<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>currency converter</title>
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>

      <div class="from">
            <h3><label for="fromConverter">From:</label></h3>
            <select id="fromConverter">
                <option value="dollars">Dollars</option>
                <option value="naira">Naira</option>
                <option value="pounds">Pounds</option>
                <option value="euros">Euros</option>
                <option value="peso">Peso</option>
            </select>
            <input type="number" id="fromInput">
      </div>

      <div class="to">
            <h3><label for="ToConverter">To:</label></h3>
            <select id="toConverter">
                <option value="naira">Naira</option>
                <option value="dollars">Dollars</option>
                <option value="pounds">Pounds</option>
                <option value="euros">Euros</option>
                <option value="peso">Peso</option>
            </select>
            <input type="number" id="toInput">
      </div>

      <button type="submit" class="convertBtn">Convert</button>

      <div class="errorContainer">
          <h3>ERROR PICK DIFFERENT CURRENCY</h3>
         <div class="removeIcon"><i class='bx bxs-message-alt-x'></i></div>
      </div>
    </div>
</body>
<script src="index.js"></script>
</html>
